<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/cards.css">
    <title>Helsi - Sheduler</title>
</head>
<body>
    
    <div class="container">  <!-- HERE's a MAIN container-->
        <header class="container-item__header">  <!-- HERE's a HEADER container-->
            <div class="container-item__header-logo">
                <!-- HERE's an awesome LOGO -->
                <a class="logo" href="#">
                    <div class="logo-animated">
                        <div class="perspective">
                            <div class="sq"></div>
                            <div class="s1"></div>
                            <div class="s2"></div>
                            <div class="s3"></div>
                            <div class="s4"></div>
                        </div>
                        <div class="text">HEALSI</div>
                    </div>
                </a>
            </div>
            <!-- HERE's a BUTTON to trigger a MODAL -->
            <button class="container-item__header-add-card">
                <span>Shedule</span>
            </button>
        </header> 

        <section class="container-item__board">  <!-- HERE's a BOARD where's all magic happens -->
            <div class="container-item__board-space"></div>
        </section> 
        <!-- The Modal -->
        <div class="container-item__modal">
            <div class="container-item__modal-content">
                <span class="container-item__modal-close">&times;</span>
                <form action="" method="post" class="container-item__modal-form" data-medicine-type="">
                    <fieldset class="doctor-select-field">
                        <select name="doctors" id="doctor-select" class="container-item__modal-form-select" required>
                            <option value="">--Please select a Doctor--</option>
                            <option value="therapist">Therapist</option>
                            <option value="cardiologist">Ð¡ardiologist</option>
                            <option value="dentist">Dentist</option>
                        </select>
                    </fieldset>
                    <fieldset class="patient-info-field"></fieldset>
                    <textarea name="addtional-info" maxlength="400" rows="7" class="container-item__modal-form-textarea"></textarea>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/cards.js"></script>
    <script type="module" src="js/action-with-cards.js"></script>
</body>
</html>
